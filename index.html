<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Genshin</title>
    <link rel="icon" href="Img/gg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .row {
            margin: 15px;
        }
        .header,
        #footer {
            font-family: "Fuzzy Bubbles", cursive;
        }
        .header {
            margin-left: 2%;
        }
        #footer {
            position: absolute;
            right: 3%;
        }
    </style>
</head>
<body>

    <h1 class="header">Gallery Genshin</h1>
    <div class="container">
        <div class="row">
          <a href="Img/Img01_1200x675.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="Img/Img01_600x600.jpg" class="border border-dark img-fluid rounded">
          </a>
          <a href="Img/Img02_1200x675.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="Img/Img02_600x600.jpg" class="border border-dark img-fluid rounded">
          </a>
          <a href="Img/Img03_1200x675.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="Img/Img03_600x600.jpg" class="border border-dark img-fluid rounded">
          </a>
        </div>
        <div class="row">
          <a href="Img/Img04_1200x675.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="Img/Img04_600x600.jpg" class="border border-dark img-fluid rounded">
          </a>
          <a href="Img/Img05_1200x675.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="Img/Img05_600x600.jpg" class="border border-dark img-fluid rounded">
          </a>
          <a href="Img/Img06_1200x675.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="Img/Img06_600x600.jpg" class="border border-dark img-fluid rounded">
          </a>
        </div>
    </div>
    <!-- <h5 id="footer">Nick dc : Laxus</h5> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" integrity="sha512-Y2IiVZeaBwXG1wSV7f13plqlmFOx8MdjuHyYFVoYzhyRr3nH/NMDjTBSswijzADdNzMyWNetbLMfOpIPl6Cv9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(document).on("click", '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
</body>
</html>
